    <div class=" lg:flex  lg:items-center w-[100%] h-[100vh]">

        <div class="w-[90%] m-auto h-[70%] ml-[20px] mt-[40px]  lg:mt-[0] lg:mt-[0] lg:w-[50%] lg:ml-[88px]">
            <div>
                <p
                    class="text-neutral-900 text-[28px] md:text-[32px] font-medium font-['Poppins'] leading-[44px] mb-[24px]">

            </div>
            <div>

                        </div> -->
                    <input type="text" name="name" id="name" placeholder="Your Name"
                        class="pb-4 border-b text-zinc-500 text-sm md:text-base font-normal font-['Inter'] leading-relaxed pr-[180px] mb-[32px] border-gray-200">

                </div>
                <div>
                    <input type="text" name="user" id="user" placeholder="Username"
                        class="pb-4 border-b text-zinc-500 text-sm md:text-base font-normal font-['Inter'] leading-relaxed pr-[180px] mb-[32px]   border-gray-200">
                </div>
                <div>

                    <input type="email" name="email" id="email" placeholder="Email Address"
                        class="pb-4 border-b text-zinc-500 text-sm md:text-base font-normal font-['Inter'] leading-relaxed pr-[180px] mb-[32px]  border-gray-200">


                </div>
                <div class="flex justify-betwwen items-center relative">
                    <div class="relative">
                        <input type="password" name="password" id="password" placeholder="password"

                    <div class="absolute right-[14px] top-[5px] md:right-[280px]">

                   <input type="submit" name="submit" id="submit" value="Sign Up" class="text-white text-base  font-medium font-['Inter'] leading-7">
